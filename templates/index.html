<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Factcheckr.AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
  <main class="container" role="main" aria-labelledby="page-title">
    <h1 id="page-title">Factcheckr.AI</h1>
    <h2>Guarding your financial decisions with verified facts.</h2>


    <form method="POST" enctype="multipart/form-data" novalidate>
      <div class="textarea-wrapper">
        <textarea id="news_text" name="news_text" placeholder="Paste your text here or upload your file.." rows="6"
          required>{{ input_text or '' }}</textarea>

        <!-- Only one file input needed, with accept attribute -->
        <div class="file-upload-wrapper">

          <label for="file-upload" class="file-upload-label">Upload file (txt, pdf, images)</label>
          <input type="file" id="file-upload" name="file" accept=".txt,.pdf,.png,.jpg,.jpeg" />
          <span id="file-upload-indicator" class="file-upload-indicator"></span>
          </div>
        </div>

        <button type="submit">Submit</button>
    </form>
    <br></br>
    {% if response %}
    <div class="output">
      <div class="result-header">
        <h3>Analysis Result</h3>
        <a href="https://example.com/improve" target="_blank" class="improve-link">improve the result?</a>
      </div>
      <div class="formatted-response">
        {{ response|safe }}
      </div>
    </div>
    {% endif %}
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const fileInput = document.getElementById('file-upload');
      const fileIndicator = document.getElementById('file-upload-indicator');

      fileInput.addEventListener('change', function () {
        if (fileInput.files.length > 0) {
          const fileName = fileInput.files[0].name;
          fileIndicator.textContent = `File selected: ${fileName}`;
          fileIndicator.style.color = '#28a745'; /* Green color for success */
        } else {
          fileIndicator.textContent = '';
        }
      });
    });
  </script>
</body>

</html>
